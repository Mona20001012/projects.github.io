<!DOCTYPE html>
<html>
<head>
	<title>Student Cards</title>
	<style>
		body {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			background-color: #f1f1f1;
		}
		
		.card {
			width: 300px;
			height: 400px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			margin: 20px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		
		.card img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-bottom: 20px;
		}
		
		.card h2 {
			margin: 0;
			font-size: 24px;
			text-align: center;
			color: #333;
			margin-bottom: 10px;
		}
		
		.card p {
			margin: 0;
			font-size: 18px;
			color: #666;
			text-align: center;
			margin-bottom: 20px;
		}
		
		.card button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		
		.card button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="card">
		<img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Student Image">
		<h2>M.Vaibhav</h2>
		<p><b>Branch CSE</b></p>
        <p><b>Regd.No 20LBTCSE04</b></p>
        <p><b>CGPA  9.00 </b></p>
        <p>Phone 9934456</p>
        <p>Email archana@gmail.com</p>
       
        
		
	</div>
